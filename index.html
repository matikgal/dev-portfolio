
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Developer Portfolio</title>
    <meta name="description" content="Portfolio of a passionate Frontend Developer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: '#22d3ee', 
              secondary: '#818cf8',
              dark: '#0a0a0a', 
              card: '#171717',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 2.5s infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              wave: {
                '0%': { transform: 'rotate(0.0deg)' },
                '10%': { transform: 'rotate(14.0deg)' },
                '20%': { transform: 'rotate(-8.0deg)' },
                '30%': { transform: 'rotate(14.0deg)' },
                '40%': { transform: 'rotate(-4.0deg)' },
                '50%': { transform: 'rotate(10.0deg)' },
                '60%': { transform: 'rotate(0.0deg)' },
                '100%': { transform: 'rotate(0.0deg)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      .dark .bg-grid {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }

      /* Gradient Text Utility */
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #818cf8, #22d3ee);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradient-x 15s linear infinite;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
      
      html {
        scroll-behavior: smooth;
      }

      /* Global Cursor Reset */
      body {
        cursor: default;
      }
      
      /* Interactive Elements Cursor */
      a, button, [role="button"], input[type="submit"], input[type="reset"], input[type="button"] {
        cursor: pointer;
      }
      
      /* Text Inputs */
      input[type="text"], input[type="email"], input[type="search"], textarea {
        cursor: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-primary/20 selection:text-primary bg-slate-50 text-slate-900 dark:bg-neutral-950 dark:text-e5e5e5 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
